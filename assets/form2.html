<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The House Calculator</title>
</head>

<body>
<h1>House Calculator</h1>
<!--
  This section of the document specifies the table that will
  be used to display the list of birds and their description
 -->





<!--
  This section contains the form, that will be used to hit the
  `POST /debt` API that we will build in the next section
 -->

<form action="/debt" method="post">
  <p><b>Enter Your Yearly Income</b></p>
  <input type="text" name="yearly_income">
  <br><br>
  <p><b>Enter Your Monthly Debts</b></p>
  Debt1: &nbsp;
  <input type="text" name="Debt1">
  <br/> Debt2: &nbsp;
  <input type="text" name="Debt2">
  <br/> Debt3: &nbsp;
  <input type="text" name="Debt3">
  <br/> Debt4: &nbsp;
  <input type="text" name="Debt4">
  <br/> Debt5: &nbsp;
  <input type="text" name="Debt5">
  <br/> Debt6: &nbsp;
  <input type="text" name="Debt6">
  <br/> Debt7: &nbsp;
  <input type="text" name="Debt7">
  <br/> Debt8: &nbsp;
  <input type="text" name="Debt8">
  <br/> Debt9: &nbsp;
  <input type="text" name="Debt9">
  <br/> Debt10:
  <input type="text" name="Debt10">
  <br/><br/>
  <input type="submit" value="Submit">
</form>
<br/>
<form action="/history" method="post">
  <input type="submit" value="History">
</form>
<p id="total_debt"></p>
<p id="users_dti"></p>
<!--
  Finally, the last section is the script that will
  run on each page load to fetch the list of debts
  and add them to our existing table
 -->
<script>
  fetch("/debt")
          .then((resp) => resp.json()).catch(e => {
    console.log(e);
  })
          .then(function(data){
            console.log(data)
            data.forEach(function(debt){
              console.log(debt)
              console.log(debt.total_debt)
              console.log(debt.dti)
              document.getElementById("total_debt").innerHTML = "Your Monthly Debt Is: $" + debt.total_debt
              document.getElementById("users_dti").innerHTML = "Your Debt To Income Ratio Is: " + debt.dti + "%"
            })
          })

</script>
</body>

</html>
